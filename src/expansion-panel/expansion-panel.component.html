<mat-accordion>
  <mat-expansion-panel role="button">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{node?.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      {{node?.link}}
      <expansion-panel *ngFor="let child of node?.children" [id]="id" [path]="child"></expansion-panel>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
